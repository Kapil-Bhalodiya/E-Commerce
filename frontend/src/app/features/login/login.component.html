<section class="login-section d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="login-form card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <h3 class="login-title text-center mb-4">Welcome Back</h3>
                <form [formGroup]="formGroup" (ngSubmit)="loginHandle()" class="login-form-inner">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input id="email" type="email" formControlName="email" class="form-control form-control-lg" placeholder="e.g. johndoe@gmail.com" />
                        <div *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched" class="text-danger small mt-1">
                            This field is required
                        </div>
                        <div *ngIf="formGroup.get('email')?.hasError('email') && formGroup.get('email')?.touched" class="text-danger small mt-1">
                            Please enter a valid email address
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input id="password" type="password" formControlName="password" class="form-control form-control-lg" placeholder="*********" />
                        <div *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched" class="text-danger small mt-1">
                            This field is required
                        </div>
                        <div *ngIf="formGroup.get('password')?.hasError('pattern') && formGroup.get('password')?.touched" class="text-danger small mt-1">
                            Please enter a valid password
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Login</button>
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-primary fw-medium text-decoration-none">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
