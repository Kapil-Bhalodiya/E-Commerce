<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Sign in</h2>
        <form [formGroup]="formGroup" (ngSubmit)="loginHandle()">
            <div class="mb-4">
                <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input id="email" type="email" formControlName="email"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="e.g. johndoe@gmail.com" />
                <div *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched"
                    class="text-red-600 text-sm">
                    This field is required
                </div>
                <div *ngIf="formGroup.get('email')?.hasError('email') && formGroup.get('email')?.touched"
                    class="text-red-600 text-sm">
                    Please enter a valid email address
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="*********" />
                <div *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched"
                    class="text-red-600 text-sm">
                    This field is required
                </div>
                <div *ngIf="formGroup.get('password')?.hasError('pattern') && formGroup.get('password')?.touched"
                    class="text-red-600 text-sm">
                    Please enter a valid email address
                </div>
            </div>

            <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>

            <app-primary-button label="Log In" />

            <div class="mt-4 text-center">
                <p>Don't have an account? <a routerLink="/register" class="text-purple-600 hover:cursor-pointer">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
