<section class="signup-section d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="signup-form card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <h3 class="signup-title text-center mb-4">Create Your Account</h3>
                <form [formGroup]="formGroup" (ngSubmit)="registraionHandle()" class="signup-form-inner">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                            <input id="firstName" type="text" formControlName="firstName" class="form-control form-control-lg" placeholder="Your First Name" />
                            <div *ngIf="formGroup.get('firstName')?.invalid && formGroup.get('firstName')?.touched" class="text-danger small mt-1">
                                This field is required
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input id="lastName" type="text" formControlName="lastName" class="form-control form-control-lg" placeholder="Your Last Name" />
                            <div *ngIf="formGroup.get('lastName')?.invalid && formGroup.get('lastName')?.touched" class="text-danger small mt-1">
                                This field is required
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input id="email" type="email" formControlName="email" class="form-control form-control-lg" placeholder="e.g. johndoe@gmail.com" />
                            <div *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched" class="text-danger small mt-1">
                                This field is required
                            </div>
                            <div *ngIf="formGroup.get('email')?.hasError('email') && formGroup.get('email')?.touched" class="text-danger small mt-1">
                                Please enter a valid email address
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <input id="password" type="password" formControlName="password" class="form-control form-control-lg" placeholder="*********" />
                            <div *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched" class="text-danger small mt-1">
                                This field is required
                            </div>
                            <div *ngIf="formGroup.get('password')?.hasError('pattern') && formGroup.get('password')?.touched" class="text-danger small mt-1">
                                Please enter a valid password
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contactNumber" class="form-label">Contact Number <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input id="contact" type="tel" formControlName="contact" class="form-control form-control-lg" placeholder="821231234" />
                            </div>
                            <div *ngIf="formGroup.get('contact')?.hasError('required') && formGroup.get('contact')?.touched" class="text-danger small mt-1">
                                This field is required
                            </div>
                            <div *ngIf="formGroup.get('contact')?.hasError('pattern') && formGroup.get('contact')?.touched" class="text-danger small mt-1">
                                Please enter a valid mobile number
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Register</button>
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? <a routerLink="/login" class="text-primary fw-medium text-decoration-none">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
