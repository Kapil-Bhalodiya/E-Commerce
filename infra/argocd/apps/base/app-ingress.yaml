apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
    targetRevision: main
    path: charts/ingress
    helm:
      valueFiles:
        - ../../config/environments/prod/values-ingress.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true