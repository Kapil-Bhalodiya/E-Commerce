replicaCount: 1
namespace: dev

image:
  repository: grafana/loki
  tag: "2.9.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3100

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

promtail:
  enabled: true
  image:
    repository: grafana/promtail
    tag: "2.9.0"
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"