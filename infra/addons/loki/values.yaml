# Loki configuration - Force recreation: 2025-01-03-v2
loki:
  enabled: true
  deploymentMode: SingleBinary
  loki:
    auth_enabled: false
    commonConfig:
      path_prefix: /tmp/loki
      replication_factor: 1
    storage:
      type: 'filesystem'
      filesystem:
        directory: /tmp/loki/chunks
      bucketNames:
        chunks: chunks
        ruler: ruler
        admin: admin
    schemaConfig:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    rulerConfig:
      storage:
        type: local
        local:
          directory: /tmp/loki/rules
  singleBinary:
    replicas: 1
    persistence:
      enabled: false
    extraVolumes:
      - name: loki-storage
        emptyDir: {}
    extraVolumeMounts:
      - name: loki-storage
        mountPath: /tmp/loki
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false
  lokiCanary:
    enabled: true
  gateway:
    enabled: false
  monitoring:
    serviceMonitor:
      enabled: false

# Promtail configuration
promtail:
  enabled: true
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push
        tenant_id: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi