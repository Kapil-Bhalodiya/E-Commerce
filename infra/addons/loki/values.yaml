# Working Loki configuration - Fresh start
loki:
  enabled: true
  deploymentMode: SingleBinary
  
  # Use test schema to avoid configuration issues
  loki:
    auth_enabled: false
    useTestSchema: true
    
    # Override default storage paths
    storage_config:
      filesystem:
        directory: /tmp/loki/chunks
    
    # Disable ruler to avoid /var/loki issues
    ruler:
      enable_api: false
      
    # Set working directory
    compactor:
      working_directory: /tmp/loki
      
    # Common config
    common:
      path_prefix: /tmp/loki
      replication_factor: 1

  # Single binary configuration
  singleBinary:
    replicas: 1
    persistence:
      enabled: false
    
    # Mount writable volume
    extraVolumes:
      - name: tmp-storage
        emptyDir: {}
    extraVolumeMounts:
      - name: tmp-storage
        mountPath: /tmp/loki
        
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # Disable all other components
  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0
  gateway:
    enabled: false
  lokiCanary:
    enabled: true
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false
  monitoring:
    serviceMonitor:
      enabled: false

# Promtail for log collection
promtail:
  enabled: true
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi