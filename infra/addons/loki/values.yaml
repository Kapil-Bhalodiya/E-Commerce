        directory: /var/loki/chunks
    schema_config:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: filesystem
          schema: v12
          index:
            prefix: loki_index_
            period: 24h
  useTestSchema: false
tableManager:
  retention_deletes_enabled: false
  retention_period: 0
promtail:
  enabled: true
