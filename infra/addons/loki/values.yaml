# Loki configuration - Minimal working setup
loki:
  enabled: true
  deploymentMode: SingleBinary
  loki:
    auth_enabled: false
    useTestSchema: true
    commonConfig:
      path_prefix: /tmp/loki
      replication_factor: 1
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
    storage:
      type: filesystem
      bucketNames:
        chunks: chunks
        ruler: ruler
        admin: admin
      filesystem:
        directory: /tmp/loki/chunks
    rulerConfig:
      enable_api: false
      enable_alertmanager_v2: false
      storage:
        type: local
        local:
          directory: /tmp/loki/rules
  singleBinary:
    replicas: 1
    persistence:
      enabled: false
    extraVolumes:
      - name: loki-storage
        emptyDir: {}
    extraVolumeMounts:
      - name: loki-storage
        mountPath: /tmp/loki
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false
  lokiCanary:
    enabled: true
  gateway:
    enabled: false
  monitoring:
    serviceMonitor:
      enabled: false

# Promtail configuration
promtail:
  enabled: true
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push
        tenant_id: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi