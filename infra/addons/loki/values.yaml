# Final attempt - exact Helm chart requirements
loki:
  enabled: true
  deploymentMode: SingleBinary
  
  loki:
    auth_enabled: false
    useTestSchema: true
    
    # Required storage structure for Helm chart
    storage:
      type: filesystem
      bucketNames:
        chunks: chunks
        ruler: ruler
        admin: admin
      filesystem:
        directory: /tmp/loki/chunks
    
    # Required commonConfig structure
    commonConfig:
      path_prefix: /tmp/loki
      replication_factor: 1

  singleBinary:
    replicas: 1
    persistence:
      enabled: false
    extraVolumes:
      - name: storage
        emptyDir: {}
    extraVolumeMounts:
      - name: storage
        mountPath: /tmp/loki
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0
  gateway:
    enabled: false
  lokiCanary:
    enabled: true
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false

promtail:
  enabled: true
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push