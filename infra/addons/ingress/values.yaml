# Global settings
domain: www.sharkapp.local
clusterIssuer: ''

# TLS settings
tls:
  enabled: true
  secretName: sharkapp-tls-cert

# Services mapping
services:
  - name: frontend-{{ $.Values.app.environment }}
    serviceName: frontend-{{ $.Values.app.environment }}
    servicePort: 80
    path: /
    pathType: Prefix
  - name: backend-{{ $.Values.app.environment }}
    serviceName: backend-{{ $.Values.app.environment }}
    servicePort: 8000
    path: /api
    pathType: Prefix

# Ingress controller settings
ingressClass: nginx

# Advanced ingress annotations
annotations:
  nginx.ingress.kubernetes.io/ssl-redirect: "true"
  nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
  nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  nginx.ingress.kubernetes.io/limit-rps: "10"
  nginx.ingress.kubernetes.io/limit-connections: "5"