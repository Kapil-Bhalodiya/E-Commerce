apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ingress.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ingress.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    {{- if .Values.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.clusterIssuer | quote }}
    {{- end }}
    {{- range $key, $value := .Values.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingressClass | quote }}
  {{- if .Values.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.domain | quote }}
    secretName: {{ .Values.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.domain | quote }}
    http:
      paths:
      {{- range .Values.services }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ .serviceName }}-{{ $.Values.app.environment }}
            port:
              number: {{ .servicePort }}
      {{- end }}