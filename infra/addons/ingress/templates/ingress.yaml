{{- if .Values.global.services.ingress.enabled | default true }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ingress.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "ingress.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.tls.issuer | quote }}
    {{- end }}
    {{- range $key, $value := .Values.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingressClassName | quote }}
  {{- if .Values.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.domain | quote }}
    secretName: {{ .Values.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.domain | quote }}
    http:
      paths:
      {{- range .Values.services }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ .serviceName }}
            port:
              number: {{ .servicePort }}
      {{- end }}
{{- end }}