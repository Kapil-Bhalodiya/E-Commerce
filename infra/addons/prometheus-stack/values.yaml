prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector:
      matchLabels:
        prometheus: prometheus-stack
    podMonitorSelector:
      matchLabels:
        prometheus: prometheus-stack
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        memory: "2Gi"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
grafana:
  adminPassword: newpassword123
  persistence:
    enabled: true
    storageClassName: standard
    accessModes: ["ReadWriteOnce"]
    size: 5Gi
  grafana.ini:
    server:
      domain: "{{ .Values.grafanaHost }}"
      root_url: "http://{{ .Values.grafanaHost }}:8000"
    auth.anonymous:
      enabled: true
      org_role: Viewer
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki.dev.svc.cluster.local:3100
      access: proxy
      isDefault: false
    - name: Tempo
      type: tempo
      url: http://grafana-tempo-dev.dev.svc.cluster.local:3100
      access: proxy
      isDefault: false
      jsonData:
        httpMethod: GET
        tracesToLogs:
          datasourceUid: "loki"
          spanStartTimeShift: "-1h"
          spanEndTimeShift: "1h"
        tracesToMetrics:
          datasourceUid: "prometheus"
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - "{{ .Values.grafanaHost }}"
    path: /
prometheus-node-exporter:
  enabled: true
app:
  serviceMonitors:
    - name: sharkapp-backend
      namespace: dev
      selector:
        matchLabels:
          app: backend-dev
      endpoints:
        - port: http
          path: /metrics
          interval: 15s
          targetPort: 8080
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_label_app]
              targetLabel: app
            - sourceLabels: [__meta_kubernetes_pod_namespace]
              targetLabel: namespace
    - name: sharkapp-frontend
      namespace: dev
      selector:
        matchLabels:
          app: frontend-dev
      endpoints:
        - port: http
          path: /metrics
          interval: 15s
          targetPort: 8080
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_label_app]
              targetLabel: app
            - sourceLabels: [__meta_kubernetes_pod_namespace]
              targetLabel: namespace