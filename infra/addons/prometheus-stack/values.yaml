prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector:
      matchLabels:
        prometheus: prometheus-stack
    podMonitorSelector:
      matchLabels:
        prometheus: prometheus-stack
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        memory: "2Gi"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
grafana:
  adminPassword: admin123
  persistence:
    enabled: true
    storageClassName: standard
    accessModes: ["ReadWriteOnce"]
    size: 5Gi
  grafana.ini:
    auth.anonymous:
      enabled: true
      org_role: Viewer
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki.monitoring-system.svc.cluster.local:3100
      access: proxy
      isDefault: false
    - name: Tempo
      type: tempo
      url: http://grafana-tempo.grafana-tempo-system.svc.cluster.local:3100
      access: proxy
      isDefault: false
      jsonData:
        httpMethod: GET
        tracesToLogs:
          datasourceUid: "loki"
          spanStartTimeShift: "-1h"
          spanEndTimeShift: "1h"
        tracesToMetrics:
          datasourceUid: "prometheus"