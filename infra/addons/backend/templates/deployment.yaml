apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      initContainers:
        - name: copy-uploads
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ['sh', '-c']
          args:
            - |
              if [ ! "$(ls -A /persistent-uploads)" ]; then
                echo "Copying initial uploads to persistent volume..."
                cp -r /app/public/uploads/* /persistent-uploads/ 2>/dev/null || true
                cp -r /app/uploads/* /persistent-uploads/ 2>/dev/null || true
                echo "Copy completed"
              else
                echo "Persistent volume already has data, skipping copy"
              fi
          volumeMounts:
            - name: uploads-storage
              mountPath: /persistent-uploads
      volumes:
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: {{ include "backend.fullname" . }}-uploads
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "{{ .Values.env.NODE_ENV }}"
            - name: PORT
              value: "{{ .Values.env.PORT }}"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: uri
            {{- if .Values.external.stripe.enabled }}
            - name: STRIPE_SK
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: stripe-secret-key
            {{- end }}
            {{- if .Values.external.cloudinary.enabled }}
            - name: CLOUDINARY_CLOUD_NAME
              value: "dummy"
            - name: CLOUDINARY_API_KEY
              value: "dummy"
            - name: CLOUDINARY_API_SECRET
              value: "dummy"
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: uploads-storage
              mountPath: /app/public/uploads
          {{- end }}