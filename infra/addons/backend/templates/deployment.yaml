{{- if .Values.enabled | default true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  name: backend-{{ .Release.Namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas | default .Values.replicaCount | default 1 }}
  {{- if .Values.deployment.strategy }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      initContainers:
        - name: copy-uploads
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ['sh', '-c']
          args:
            - |
              if [ ! "$(ls -A /persistent-uploads)" ]; then
                echo "Copying initial uploads to persistent volume..."
                cp -r /app/public/uploads/* /persistent-uploads/ 2>/dev/null || true
                cp -r /app/uploads/* /persistent-uploads/ 2>/dev/null || true
                echo "Copy completed"
              else
                echo "Persistent volume already has data, skipping copy"
              fi
          volumeMounts:
            - name: uploads-storage
              mountPath: /persistent-uploads
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          {{- if .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort | default .Values.service.port | default 8000 }}
              protocol: {{ .Values.service.protocol | default "TCP" }}
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.secrets }}
            {{- range $key, $value := .Values.secrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: {{ $key | lower | replace "_" "-" }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.healthChecks.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.healthChecks.livenessProbe | nindent 12 }}
          {{- else if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.healthChecks.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.healthChecks.readinessProbe | nindent 12 }}
          {{- else if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.persistence.enabled .Values.volumes }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: uploads-storage
              mountPath: /app/public/uploads
            {{- end }}
            {{- range $name, $config := .Values.volumes }}
            - name: {{ $name }}
              mountPath: {{ $config.mountPath }}
            {{- end }}
          {{- end }}
      {{- if or .Values.persistence.enabled .Values.volumes }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: {{ include "backend.fullname" . }}-uploads
        {{- end }}
        {{- range $name, $config := .Values.volumes }}
        - name: {{ $name }}
          {{- if eq $config.type "emptyDir" }}
          emptyDir: {}
          {{- end }}
        {{- end }}
      {{- end }}
{{- end }}