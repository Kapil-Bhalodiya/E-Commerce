# Backend base configuration - minimal defaults only

replicaCount: 1

image:
  repository: kapilbhalodiya/ecom-backend
  tag: "26-d146f85"
  pullPolicy: IfNotPresent

env:
  NODE_ENV: "development"
  PORT: "8000"

service:
  type: ClusterIP
  port: 8000

# Minimal base resources
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10

# Security
securityContext:
  runAsNonRoot: true
  runAsUser: 1000

# Monitoring
metrics:
  enabled: true
  path: /metrics
  port: 8000

# Database
database:
  host: mongodb
  port: 27017
  name: e-commerce

# External services
external:
  stripe:
    enabled: true
  cloudinary:
    enabled: false

# Persistence for uploads
persistence:
  enabled: true
  size: 5Gi
  accessMode: ReadWriteOnce
  # storageClass: ""
