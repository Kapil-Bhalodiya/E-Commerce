# Frontend base configuration - minimal defaults only

replicaCount: 1

image:
  repository: kapilbhalodiya/ecom-frontend
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

# Minimal base resources
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

# Health checks
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5

# Security
securityContext:
  runAsNonRoot: true
  runAsUser: 101  # nginx user

# Monitoring
metrics:
  enabled: true
  path: /metrics
  port: 80

# API configuration
api:
  baseUrl: "http://backend:8000"