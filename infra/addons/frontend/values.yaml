# Frontend base configuration - minimal defaults only

replicaCount: 1

image:
  repository: kapilbhalodiya/ecom-frontend
  tag: "16-22dd0fc"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080  # nginx runs on 8080 as non-root

# Minimal base resources
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

# Health checks
livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

# Security - nginx runs on port 8080 as non-root
securityContext:
  runAsNonRoot: true
  runAsUser: 101  # nginx user
  runAsGroup: 101

# Monitoring
metrics:
  enabled: true
  path: /metrics
  port: 8080

# API configuration
api:
  baseUrl: "http://backend:8000"