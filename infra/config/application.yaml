apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ecommerce-application
  namespace: argocd
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/part-of: ecommerce-platform
spec:
  generators:
    - matrix:
        generators:
          - git:
              pathParamPrefix: target
              repoURL: https://github.com/Kapil-Bhalodiya/E-commerce.git
              revision: main
              files:
                - path: infra/config/*/values.yaml
          - git:
              pathParamPrefix: app
              repoURL: https://github.com/Kapil-Bhalodiya/E-commerce.git
              revision: main
              directories:
                - path: infra/config/{{target.path.basename}}/*/*
  template:
    metadata:
      name: '{{app.path.basename}}-{{target.path.basename}}'
      labels:
        environment: '{{target.path.basename}}'
        service: '{{app.path.basename}}'
        app.kubernetes.io/name: '{{app.path.basename}}'
        app.kubernetes.io/instance: '{{app.path.basename}}-{{target.path.basename}}'
        app.kubernetes.io/part-of: ecommerce-platform
    spec:
      project: default
      source:
        repoURL: https://github.com/Kapil-Bhalodiya/E-commerce.git
        targetRevision: main
        path: 'infra/addons/{{app.path.basename}}'
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - '../../config/{{target.path.basename}}/values.yaml'
            - '../../config/{{target.path.basename}}/{{app.path[3]}}/{{app.path.basename}}/values.yaml'
          values: |-
            global:
              environment: {{target.path.basename}}
              service: {{app.path.basename}}
            namespace: {{target.path.basename}}
      destination:
        server: '{{target.address}}'
        namespace: '{{target.path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      revisionHistoryLimit: 10