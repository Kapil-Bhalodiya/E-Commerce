apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ecommerce-applications
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              pathParamPrefix: target
              repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
              revision: main
              files:
                - path: infra/config/*/values.yaml
          - git:
              pathParamPrefix: app
              repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
              revision: main
              directories:
                - path: infra/config/{{target.path.basename}}/*/*
  template:
    metadata:
      name: '{{app.path.basename}}-{{target.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
        targetRevision: main
        path: 'infra/addons/{{app.path.basename}}'
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - '../../config/{{target.path.basename}}/values.yaml'
            - '../../config/{{target.path.basename}}/{{app.path.dirname}}/{{app.path.basename}}/values.yaml'
          values: |-
            app:
              environment: {{target.path.basename}}
              {{- if eq .app.path.basename "prometheus-stack" }}
              prometheusNodeExporter:
                hostNetwork: false
                hostPort: false
                tolerations:
                  - key: "node-role.kubernetes.io/master"
                    operator: "Exists"
                    effect: "NoSchedule"
                  - key: "node-role.kubernetes.io/control-plane"
                    operator: "Exists"
                    effect: "NoSchedule"
                service:
                  port: 9101
                  targetPort: 9101
                port: 9101
                extraArgs:
                  - --web.listen-address=:9101
                  - --collector.disable-defaults
                  - --collector.cpu
                  - --collector.memory
                  - --collector.diskstats
              {{- end }}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{target.path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true