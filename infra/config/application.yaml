apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ecommerce-app
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              pathParamPrefix: target
              repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
              revision: main
              directories:
                - path: infra/config/*/app
          - git:
              pathParamPrefix: app
              repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
              revision: main
              files:
                - path: infra/config/{{target.path.dirname}}/app/**/values.yaml
              # valueFilesFilters:
              #   - exclude:
              #       - nginx-ingress/values.yaml
  template:
    metadata:
      name: '{{app.path.basename}}-{{target.path.dirname}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
        targetRevision: main
        path: 'infra/addons/{{app.path.basename}}'
        helm:
          valueFiles:
            - values.yaml
            - '../../config/{{target.path.dirname}}/app/{{app.path.basename}}/values.yaml'
          values: |-
            app:
              environment: {{target.path.dirname}}
              nameOverride: {{app.path.basename}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{target.path.dirname}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true