global:
  env: prod
  imagePullPolicy: "IfNotPresent"

# Prod-specific features
features:
  debug: false
  logging:
    level: "warn"
    retention: "30d"

# Prod database
database:
  persistence:
    size: "100Gi"
  backup:
    enabled: true
    schedule: "0 2 * * *"

# Security
security:
  networkPolicy:
    enabled: true
  podSecurityPolicy:
    enabled: true

# Grafana configuration for prod
kube-prometheus-stack:
  grafana:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - prod.grafana.local
      path: /
      pathType: Prefix
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"