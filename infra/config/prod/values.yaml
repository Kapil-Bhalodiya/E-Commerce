# Production environment - prod-specific settings

# Service enable/disable configuration
services:
  backend:
    enabled: false
  frontend:
    enabled: true
  ingress:
    enabled: false
  loki:
    enabled: false
  prometheus-stack:
    enabled: false

global:
  env: prod
  imagePullPolicy: "IfNotPresent"

target:
  address: https://kubernetes.default.svc
  namespace: prod
  project: default
  branch: main

# Prod-specific features
features:
  debug: false
  logging:
    level: "warn"
    retention: "30d"

# Prod database
database:
  persistence:
    size: "100Gi"
  backup:
    enabled: true
    schedule: "0 2 * * *"

# Security
security:
  networkPolicy:
    enabled: true
  podSecurityPolicy:
    enabled: true