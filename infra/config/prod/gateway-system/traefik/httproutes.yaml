# HTTPRoute overrides for PROD environment
# Patches the base HTTPRoutes with prod-specific hostnames

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ecommerce-prod-route
  namespace: ecommerce-prod
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-system
      sectionName: web
  
  hostnames:
    - "prod.sharkapp.local"
  
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: ecommerce-service
          port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-prod-route
  namespace: monitoring-prod
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-system
      sectionName: web
  
  hostnames:
    - "prod.grafana.local"
  
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: grafana
          port: 3000