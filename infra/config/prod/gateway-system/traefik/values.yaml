# Prod environment overrides for Traefik
# Only contains values that differ from base

deployment:
  replicas: 2

ingressRoute:
  dashboard:
    matchRule: Host(`traefik-prod.local`)

# Production-specific settings
globalArguments:
  - "--global.checknewversion=false"
  - "--global.sendanonymoususage=false"
  - "--providers.kubernetesgateway"
  - "--providers.kubernetescrd"
  - "--api.dashboard=false"
  - "--api.insecure=false"
  - "--metrics.prometheus=true"
  - "--accesslog=true"
  - "--log.level=WARN"
  - "--ping=true"

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi