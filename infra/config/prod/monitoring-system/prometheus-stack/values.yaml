namespaceOverride: prod


kube-prometheus-stack:
  prometheus-node-exporter:
    hostPort: false
    service:
      port: 9200
    serviceMonitor:
      enabled: true
      namespace: prod

  prometheus:
    prometheusSpec:
      serviceMonitorSelector:
        matchLabels:
          release: prometheus-stack-prod
      retention: "30d"
      resources:
        requests:
          cpu: "500m"
          memory: "2Gi"
        limits:
          cpu: "2000m"
          memory: "4Gi"

  grafana:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - prod.grafana.local
      path: /
      pathType: Prefix
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        memory: "512Mi"
