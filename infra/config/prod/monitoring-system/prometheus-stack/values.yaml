# PROD Environment Configuration for Prometheus Stack
namespace: prod
grafanaHost: "prod.grafana.local"

kube-prometheus-stack:
  # Grafana settings for PROD
  grafana:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
      hosts:
        - prod.grafana.local
      paths:
        - /
      pathType: Prefix
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
  
  # Prometheus settings for PROD (larger resources)
  prometheus:
    prometheusSpec:
      retention: "30d"
      resources:
        requests:
          cpu: "500m"
          memory: "2Gi"
        limits:
          cpu: "2000m"
          memory: "4Gi"
      # Disable persistent storage
      storageSpec: {}