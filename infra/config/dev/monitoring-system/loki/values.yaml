# Development-specific configuration with custom labels support
# Custom labels: app, component, container, filename, instance, namespace, job, node_name, pod, service_name

loki:
  loki:
    # Enhanced limits for custom labels
    limits_config:
      # Allow more labels per stream for custom labeling
      max_streams_per_user: 10000
      max_entries_limit_per_query: 5000
      max_label_names_per_series: 30  # Support for custom labels
      max_line_size: 256000

# Security context and resources for dev
singleBinary:
  podSecurityContext:
    runAsNonRoot: false
    runAsUser: 0

  containerSecurityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"