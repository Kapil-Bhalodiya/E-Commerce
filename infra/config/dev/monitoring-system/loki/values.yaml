# Loki log aggregation system configuration for development
# SingleBinary deployment for local development and testing

loki:
  # Use SingleBinary deployment mode
  deploymentMode: SingleBinary
  
  # SingleBinary configuration
  singleBinary:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      enabled: false
  
  # Disable distributed components
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  
  # Disable gateway for SingleBinary mode
  gateway:
    enabled: false
  
  # Loki configuration
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: 'filesystem'
    schemaConfig:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
  
  # Disable optional components
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false
  test:
    enabled: false