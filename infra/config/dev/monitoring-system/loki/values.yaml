# Promtail configuration for Kubernetes log collection
promtail:
  enabled: false
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push
    scrape_configs:
      # Kubernetes pod logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
        relabel_configs:
          # Only scrape pods that are running
          - source_labels: [__meta_kubernetes_pod_phase]
            action: keep
            regex: Running
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          # Add pod label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add container label
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container
          # Add app label from pod labels
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app
          # Set the log path
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            action: replace
            separator: /
            target_label: __path__
            replacement: /var/log/pods/*$1/*.log
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

alloy:
  enabled: true
  alloy:
    configMap:
      create: true
      content: |
        logging {
          level  = "info"
          format = "logfmt"
        }

        loki.write "to_dev_loki" {
          endpoint {
            url = "http://loki-dev-gateway/loki/api/v1/push"
          }
          external_labels = { job = "alloy" }
        }

        loki.source.file "containers" {
          targets = [
            { __path__ = "/var/log/containers/*.log" }
          ]
          forward_to = [loki.write.to_dev_loki.receiver]
        }

        loki.source.file "syslogs" {
          targets = [
            { __path__ = "/var/log/*log" }
          ]
          forward_to = [loki.write.to_dev_loki.receiver]
        }
  resources:
    limits:
      cpu: "300m"
      memory: "500Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"