# DEV Environment Configuration for Prometheus Stack
namespace: dev
grafanaHost: dev.grafana.local

kube-prometheus-stack:
  grafana:
    ingress:
      enabled: true
      hosts:
        - dev.grafana.local
      path: /
      pathType: Prefix
    # Add Loki datasource
    additionalDataSources:
      - name: Loki
        type: loki
        url: http://loki:3100
        access: proxy
        isDefault: false
        jsonData:
          maxLines: 1000
          timeout: 60
          httpHeaderName1: 'X-Scope-OrgID'
        secureJsonData:
          httpHeaderValue1: '1'
        editable: true
  
  # Prometheus settings for DEV (smaller resources)
  prometheus:
    prometheusSpec:
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      # Disable persistent storage
      storageSpec: {}