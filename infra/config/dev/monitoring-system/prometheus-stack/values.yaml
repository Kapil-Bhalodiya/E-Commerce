# DEV Environment Configuration for Prometheus Stack
namespace: dev
grafanaHost: "dev.grafana.local"

kube-prometheus-stack:
  # Grafana settings for DEV
  grafana:
    adminPassword: "devadmin123"
    grafana.ini:
      server:
        domain: "dev-grafana.local"
        root_url: "http://dev-grafana.local/"
    # Add Loki datasource
    additionalDataSources:
      - name: Loki
        type: loki
        url: http://loki:3100
        access: proxy
        isDefault: false
        jsonData:
          maxLines: 1000
        editable: true
  
  # Prometheus settings for DEV (smaller resources)
  prometheus:
    prometheusSpec:
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      # Disable persistent storage
      storageSpec: {}