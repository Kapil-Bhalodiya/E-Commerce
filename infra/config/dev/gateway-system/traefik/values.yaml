# Traefik dev environment overrides
# Force service type to ClusterIP

service:
  enabled: true
  type: ClusterIP
  # Explicitly disable LoadBalancer annotations
  annotations: {}
  loadBalancerSourceRanges: []

# Disable any LoadBalancer specific configurations
ports:
  web:
    nodePort: null
  websecure:
    nodePort: null
  traefik:
    nodePort: null

deployment:
  replicas: 1

ingressRoute:
  dashboard:
    matchRule: Host(`traefik-dev.local`)

# Dev-specific logging
globalArguments:
  - "--global.checknewversion=false"
  - "--global.sendanonymoususage=false"
  - "--providers.kubernetesgateway"
  - "--providers.kubernetescrd"
  - "--api.dashboard=true"
  - "--api.insecure=true"
  - "--metrics.prometheus=true"
  - "--accesslog=true"
  - "--log.level=DEBUG"
  - "--ping=true"