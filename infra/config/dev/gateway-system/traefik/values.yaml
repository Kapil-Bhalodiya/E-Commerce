# Dev environment overrides for Traefik
# Only contains values that differ from base

deployment:
  replicas: 1

service:
  enabled: true
  type: NodePort
  annotations: {}

ingressRoute:
  dashboard:
    matchRule: Host(`traefik-dev.local`)

# Dev-specific logging
globalArguments:
  - "--global.checknewversion=false"
  - "--global.sendanonymoususage=false"
  - "--providers.kubernetesgateway"
  - "--providers.kubernetescrd"
  - "--api.dashboard=true"
  - "--api.insecure=true"
  - "--metrics.prometheus=true"
  - "--accesslog=true"
  - "--log.level=DEBUG"
  - "--ping=true"