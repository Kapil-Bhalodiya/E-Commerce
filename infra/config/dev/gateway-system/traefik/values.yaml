# Traefik dev environment overrides
# Official Traefik Helm chart v38.x values structure

# Service configuration for official Traefik chart
service:
  enabled: true
  type: ClusterIP
  annotations: {}
  spec: {}

# Ports configuration
ports:
  web:
    port: 8000
    expose: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    expose: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true
  traefik:
    port: 9000
    expose: true
    exposedPort: 9000
    protocol: TCP

deployment:
  replicas: 1

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik-dev.local`)
    entryPoints: ["web"]

# Global arguments for Traefik
globalArguments:
  - "--global.checknewversion=false"
  - "--global.sendanonymoususage=false"
  - "--providers.kubernetesgateway"
  - "--providers.kubernetescrd"
  - "--api.dashboard=true"
  - "--api.insecure=true"
  - "--metrics.prometheus=true"
  - "--accesslog=true"
  - "--log.level=DEBUG"
  - "--ping=true"

# Experimental features
experimental:
  kubernetesGateway:
    enabled: true