# Development environment - only dev-specific settings

global:
  env: dev
  imagePullPolicy: "Always"

  services:
    prometheus-stack:
      enabled: false
    loki:
      enabled: true
    backend:
      enabled: true
    frontend:
      enabled: true

target:
  address: https://kubernetes.default.svc
  namespace: dev
  project: default
  branch: main

# Dev-specific features
features:
  debug: true
  logging:
    level: "debug"

# Dev database
database:
  persistence:
    size: "5Gi"

# Dev ingress domain override
domain: "dev.sharkapp.local"


