# Development environment - only dev-specific settings

# Service enable/disable configuration
# services:
#   backend:
#     enabled: true
#   frontend:
#     enabled: true
#   ingress:
#     enabled: true
#   loki:
#     enabled: true
#   prometheus-stack:
#     enabled: true

global:
  env: dev
  imagePullPolicy: "Always"

target:
  address: https://kubernetes.default.svc
  namespace: dev
  project: default
  branch: main

# Dev-specific features
features:
  debug: true
  logging:
    level: "debug"

# Dev database
database:
  persistence:
    size: "5Gi"

# Dev ingress domain override
# domain: "dev.sharkapp.local"

# Grafana configuration for dev
kube-prometheus-stack:
  grafana:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - dev.grafana.local
      path: /
      pathType: Prefix
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

