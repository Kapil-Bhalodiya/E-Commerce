#     destination: "stdout"    # Log destination
  
#   # Metrics collection
#   metrics:
#     enabled: true            # Enable metrics collection
#     serviceMonitor:
#       enabled: true          # Create ServiceMonitor for Prometheus
#       interval: "30s"        # Metrics scrape interval
