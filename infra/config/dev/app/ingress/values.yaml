# Dev ingress - development overrides only

namespace: dev
domain: "www.sharkapp.local"

# TLS disabled for local dev
tls:
  enabled: false

# Development annotations
annotations:
  nginx.ingress.kubernetes.io/ssl-redirect: "false"
  nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  nginx.ingress.kubernetes.io/limit-rps: "100"  # Relaxed for dev