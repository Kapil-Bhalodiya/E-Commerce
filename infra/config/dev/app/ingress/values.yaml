# # =============================================================================
# # INGRESS CONFIGURATION - DEVELOPMENT ENVIRONMENT
# # Kubernetes Ingress configuration for routing external traffic to services
# # Handles HTTP/HTTPS traffic routing for the e-commerce platform
# # =============================================================================

# # INGRESS CONTROLLER CONFIGURATION

# # =============================================================================
# # HOST ROUTING CONFIGURATION
# # =============================================================================
# # Define how different hostnames route to different services
# hosts:
#   # =============================================================================
#   # FRONTEND APPLICATION ROUTING
#   # =============================================================================
#   # Main e-commerce frontend application
#   - host: dev.sharkapp.local   # Development frontend hostname
#     service:
#       name: frontend-dev         # Frontend service name
#       port: 80                  # Frontend service port
#     paths:
#       - path: /                 # Root path
#         pathType: Prefix        # Match all paths starting with /
#         backend:
#           service:
#             name: frontend-dev   # Service name
#             port:
#               number: 80        # Service port number
  
#   # =============================================================================
#   # API BACKEND ROUTING
#   # =============================================================================
#   # Backend API routing (can be separate subdomain or path-based)
#   - host: dev.sharkapp.local  # Development API hostname
#     service:
#       name: backend-dev           # Backend service name
#       port: 8000                 # Backend service port
#     paths:
#       - path: /api               # API path prefix
#         pathType: Prefix         # Match all paths starting with /api
#         backend:
#           service:
#             name: backend-dev     # Service name
#             port:
#               number: 8000       # Service port number
  
#   # Alternative: Path-based routing (API under main domain)
#   # - host: dev.ecommerce.local
#   #   paths:
#   #     - path: /api
#   #       pathType: Prefix
#   #       backend:
#   #         service:
#   #           name: backend-dev
#   #           port:
#   #             number: 8000
  
#   # =============================================================================
#   # MONITORING AND ADMIN INTERFACES
#   # =============================================================================
#   # Grafana dashboard access
#   - host: dev.grafana.local      # Grafana hostname
#     service:
#       name: prometheus-stack-dev-grafana  # Grafana service name
#       port: 80                   # Grafana service port
#     paths:
#       - path: /                  # Root path
#         pathType: Prefix         # Match all paths
#         backend:
#           service:
#             name: prometheus-stack-dev-grafana
#             port:
#               number: 80
  
#   # Prometheus metrics access (optional, usually internal)
#   # - host: dev.prometheus.local
#   #   service:
#   #     name: prometheus-stack-dev-kube-prometheus
#   #     port: 9090
#   #   paths:
#   #     - path: /
#   #       pathType: Prefix
#   #       backend:
#   #         service:
#   #           name: prometheus-stack-dev-kube-prometheus
#   #           port:
#   #             number: 9090

# # =============================================================================
# # TLS/SSL CONFIGURATION
# # =============================================================================
# # HTTPS configuration (disabled in development for simplicity)
# tls:
#   enabled: false             # Disable TLS in development
#   # When enabled in production, configure like this:
#   # certificates:
#   #   - secretName: ecommerce-tls-secret  # TLS certificate secret
#   #     hosts:
#   #       - ecommerce.local
#   #       - api.ecommerce.local
#   #       - grafana.ecommerce.local

# # =============================================================================
# # LOAD BALANCING CONFIGURATION
# # =============================================================================
# # Load balancing settings for the ingress
# loadBalancing:
#   # Session affinity (sticky sessions)
#   sessionAffinity:
#     enabled: false           # Disable session affinity in dev
#     cookieName: "INGRESSCOOKIE"  # Cookie name for session affinity
#     cookieDuration: "86400"  # Cookie duration in seconds (24 hours)
  
#   # Load balancing algorithm
#   algorithm: "round_robin"   # Load balancing algorithm (round_robin, least_conn, ip_hash)

# # =============================================================================
# # SECURITY CONFIGURATION
# # =============================================================================
# # Security settings for the ingress
# security:
#   # IP whitelisting (disabled in development)
#   ipWhitelist:
#     enabled: false           # Disable IP restrictions in dev
#     allowedIPs: []          # List of allowed IP addresses/ranges
  
#   # Basic authentication (disabled in development)
#   basicAuth:
#     enabled: false           # Disable basic auth in dev
#     secretName: ""          # Secret containing auth credentials
  
#   # Request filtering
#   requestFiltering:
#     # Block common attack patterns
#     blockUserAgents: []      # User agents to block
#     blockPaths: []          # Paths to block
    
#     # Request size limits
#     maxRequestSize: "50m"    # Maximum request size
#     maxHeaderSize: "8k"      # Maximum header size

