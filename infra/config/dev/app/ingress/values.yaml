domain: "dev.sharkapp.local"
namespace: dev

tls:
  enabled: false

# Force override of services array
services:
  - name: frontend
    serviceName: frontend-dev
    servicePort: 80
    path: /
    pathType: Prefix
  - name: backend-api
    serviceName: backend-dev
    servicePort: 8000
    path: /api
    pathType: Prefix
  - name: backend-uploads
    serviceName: backend-dev
    servicePort: 8000
    path: /uploads
    pathType: Prefix

annotations:
  nginx.ingress.kubernetes.io/ssl-redirect: "false"
  nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  nginx.ingress.kubernetes.io/limit-rps: "100"

# Force refresh
_override: "dev-services"