# Dev backend - only dev-specific overrides

namespace: dev

image:
  tag: "dev-latest"

env:
  NODE_ENV: "development"
  LOG_LEVEL: "debug"

# Lower resources for dev
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

database:
  host: mongodb.dev.svc.cluster.local