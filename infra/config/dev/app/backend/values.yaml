# Dev backend - only dev-specific overrides

namespace: dev

env:
  NODE_ENV: "development"
  LOG_LEVEL: "debug"

# Lower resources for dev
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

database:
  host: mongodb.dev.svc.cluster.local

# Enable persistence for uploads in dev
persistence:
  enabled: true
  size: 2Gi