apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ecommerce-app
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Kapil-Bhalodiya/E-commerce.git
        revision: main
        files:
          - path: "infra/config/dev/values.yaml"
          - path: "infra/config/prod/values.yaml"
          - path: "infra/config/ingress-controller/values.yaml"
  template:
    metadata:
      name: '{{ .service }}-{{ .env }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Kapil-Bhalodiya/E-commerce.git
        targetRevision: main
        path: infra/addons/{{ .service }}
        helm:
          valueFiles:
            - values.yaml
            - ../../config/{{ .env }}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .env }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true