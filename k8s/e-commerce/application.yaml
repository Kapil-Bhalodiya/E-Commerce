apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sharkcart-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kapil-Bhalodiya/E-commerce-Platform.git
    targetRevision: HEAD
    path: k8s/e-commerce
  destination:
    server: https://kubernetes.default.svc
    namespace: e-commerce
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true